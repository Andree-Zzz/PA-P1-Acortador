<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Acortador de enlaces</title>
</head>
<body class="mx-5 my-5">
    <center>
        
        <form action="{{ url_for('crearShort') }}" method="POST" class="d-inline-block" style="width: 600px;">

            <h1>Acortador de enlaces</h1>
            <div class="mb-3 bg-info text-white" > 
                <label for="exampleInputEmail1" class="form-label">Acorta tu enlace</label>
                <input type="url" name="url" value="{{url_short}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Ingresa un enalce a acortar</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Acortar</button>
            {% if(url_short) %}
            <div class="my-3 alert alert-primary" role="alert">
                <a href="{{url_short}}">{{ url_short }}</a>
            </div>
        {% endif %}
        </form>
    </center>
    
</body>
</html>
