<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Acortador de enlaces</title>
</head>
<body class="bg-dark text-white my-5">
    <center>
        <h1 class="display-3">Mi :) Acortador de enlaces</h1>
        <form action="{{ url_for('crearShort') }}" method="POST" class="d-inline-block" style="width: 600px;">
            <div class="mb-3">
                <label for="urlinput" class="h5 form-label">Acorta tu enlace</label>
                <input placeholder="Ingresa un enlace" type="url" name="url" class="form-control" id="urlinput" aria-describedby="urlHelp" required>
                <div id="urlHelp" class="form-text">Ingresa un enalce y presiona Acortar para obtener una version del enlace mas corta</div>
            </div>
            <button style="width: 120px;" type="submit" class="btn btn-primary">Acortar</button>
        </form>
        <div class="w-75 my-3">
            <h5>Ultimos 5 enlaces acortados</h5>
            <table class="table table-primary table-striped table-hover">
                <tr>
                    <th>Enlace</th>
                    <th>Acortado</th>
                </tr>
                {% for urlItem in urlItems %}
                <tr>
                    <td>
                        <span class="d-inline-block text-muted text-truncate" style="max-width: 400px;">
                            {{ urlItem[1] }}
                        </span>
                    </td>
                    <td>
                        <a href="{{ urlItem[2] }}" class="text-reset" target="bank" >{{ urlItem[2] }}</a>
                    </td>
                </tr>
                {% endfor %}
            </table>       
        </div>
    </center>
    
</body>
</html>
